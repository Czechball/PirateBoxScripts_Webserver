welcomeDescription.innerHTML = Připojte se a sdílejte kvalitní věci! Všechno je plně <strong>anonymní</strong>! Tahle síť je offline, je na ní pouze chat a <a href="/Shared/">sdílení souborů</a>. Proto je to ideální místo pro plně anonymní komunikaci. Bavte se, shitpostujute, sdílejte soubory a chatujte. Konkrétně tento PirateBox běží na Raspberry Pi 0 a wifi kartě TP-Link TL-WN722N. Sdílené úložiště je momentálně 8GB MicroSD, ale časem bude možná větší.
